<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>System Assistant</title>
</head>

<body>
    <div class="assistant-container">
        <div class="assistant-header">
            <h1 class="assistant-title">Voice Assistant[ CAPTAIN ]</h1>
            <p class="assistant-subtitle">Click the microphone to start the CAPTAIN</p>
        </div>

        <div class="microphone-container">
            <div class="pulse-ring" id="pulse-ring"></div>
            <button class="mic-button" id="start-btn">
                <i class="bi bi-mic-fill"></i>
            </button>
        </div>

        <div class="loader" id="loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="response-area">
            <div class="assistant-response" id="output">
            </div>
        </div>

        <div class="wave-animation">
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <script src="renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
</body>

</html>
